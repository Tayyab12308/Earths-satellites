<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <link rel="stylesheet" type="text/scss" href="src/styles/index.scss" />
</head>
<body>
  <div id="root"></div>
  <script>

    // set the dimensions and margins of the graph
    let margin = { top: 10, right: 30, bottom: 30, left: 60 },
      width = 1300 - margin.left - margin.right,
      height = 800 - margin.top - margin.bottom;
    // append the svg object to the body of the page
    let svg = d3.select("#root")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")")

    //Read the data
    d3.csv("./src/data.csv", function (data) {

      // Add X axis
      let x = d3.scaleLinear()
        .domain([0, 0])
        .range([0, width]);
      svg.append("g")
        .attr("class", "myXaxis")   // Note that here we give a class to the X axis, to be able to call it later and modify it
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .attr("opacity", "0")

      // Add Y axis
      let y = d3.scaleLinear()
        .domain([0, 50000])
        .range([height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));

      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", d => x(parseFloat(d.PERIOD)))
        .attr("cy", d => y(parseFloat(d.APOGEE)))
        .attr("r", 3.5)
        .style("fill", "#69b3a2")

      // new X axis
      x.domain([0, 2000])
      svg.select(".myXaxis")
        .transition()
        .duration(2000)
        .attr("opacity", "1")
        .call(d3.axisBottom(x));

      svg.selectAll("circle")
        .transition()
        .delay(function (d, i) { return (i) })
        .duration(1500)
        .attr("cx", function (d) { return x(parseFloat(d.PERIOD)); })
        .attr("cy", function (d) { return y(parseFloat(d.APOGEE)); })
    })

  </script>
</body>
</html>
